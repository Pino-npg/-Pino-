<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>-Pino- Collections</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fdfdfd;
      text-align: center;
      color: #222;
    }

    header {
      position: relative;
    }

    header img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }

    .buttons {
      margin: 40px 0;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #555;
    }

    .links {
      margin: 40px 0;
    }

    .links a {
      display: inline-block;
      margin: 0 10px;
      color: #0077cc;
      text-decoration: none;
    }

    #audio-control {
      position: fixed;
      top: 20px;
      right: 60px;
      font-size: 28px;
      cursor: pointer;
      z-index: 9999;
      filter: drop-shadow(1px 1px 3px black);
    }

    #lang-selector {
      position: fixed;
      top: 20px;
      right: 100px;
      z-index: 9999;
    }

    #lang-dropdown {
      font-size: 14px;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/banner.jpg" alt="Banner -Pino- Collections">
  </header>

  <h1>Benvenuto in -Pino- Collections</h1>

  <div class="buttons">
    <a href="https://opensea.io/collection/yumi-664115313" target="_blank">🏰 YUMI Collection</a>
    <a href="https://rarible.com/collection/base/0x95f58e17fda667283cb44a09ba45951fa0d3a38e/items" target="_blank" class="collection-button">🎭 YUMI su Rarible</a>
    <!-- Aggiungi qui altri link in futuro -->
  </div>

  <div class="links">
    <a href="https://www.facebook.com/groups/1195258431945008" target="_blank">🔮 Gruppo Facebook</a>
    <a href="https://opensea.io/0x502d873152ab0883b56fc2a27088258c481cfb34" target="_blank">🏰 OpenSea</a>
    <a href="https://rarible.com/user/0x502d873152ab0883b56fc2a27088258c481cfb34/owned" target="_blank">🎭 Rarible</a>
  </div>

  <audio id="bg-audio" loop autoplay></audio>
  <div id="audio-control">🎧</div>

  <div id="lang-selector">
    <select id="lang-dropdown">
      <option value="it">🇮🇹 Italiano</option>
      <option value="en">🇬🇧 English</option>
      <option value="es">🇪🇸 Español</option>
      <option value="eo">🌍 Esperanto</option>
    </select>
  </div>

  <script>
    const audio = document.getElementById('bg-audio');
    const langDropdown = document.getElementById('lang-dropdown');
    const audioControl = document.getElementById('audio-control');

    const tracks = {
      it: "https://cdn.pixabay.com/audio/2022/03/25/audio_ba2f2f06ac.mp3", // Kingdom of Fantasy
      en: "https://cdn.pixabay.com/audio/2024/03/21/audio_9fdd295df7.mp3", // Epic Background
      es: "https://cdn.pixabay.com/audio/2023/06/07/audio_71617d3fcf.mp3", // Fairy Tale Fantasy
      eo: "https://cdn.pixabay.com/audio/2024/05/05/audio_e51110d9a0.mp3", // Game Setting Fantasy
    };

    function setLanguage(lang) {
      if (tracks[lang]) {
        audio.src = tracks[lang];
        audio.play().catch(() => {});
      }
    }

    const browserLang = navigator.language.slice(0, 2);
    const initialLang = tracks[browserLang] ? browserLang : "it";
    langDropdown.value = initialLang;
    setLanguage(initialLang);

    langDropdown.addEventListener("change", (e) => {
      setLanguage(e.target.value);
    });

    let isMuted = false;
    audioControl.addEventListener("click", () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      audioControl.style.opacity = isMuted ? 0.4 : 1;
    });

    window.addEventListener('click', () => {
      audio.play().catch(() => {});
    }, { once: true });
  </script>
</body>
</html>
