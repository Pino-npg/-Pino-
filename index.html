<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <div class="overlay"></div>
  <header>
    <h1>-Pino- Collections</h1>
    <div class="language-switcher">
      <button data-lang="en">EN</button>
      <button data-lang="it">IT</button>
      <button data-lang="es">ES</button>
      <button data-lang="eo">EO</button>
    </div>
    <div class="audio-control" onclick="toggleMusic()">ðŸŽ§</div>
  </header>

  <main>
    <section id="description"></section>

    <div class="links">
      <a href="https://www.facebook.com/groups/1195258431945008" target="_blank">Facebook</a>
      <a href="https://opensea.io/0x502d873152ab0883b56fc2a27088258c481cfb34" target="_blank">OpenSea</a>
      <a href="https://rarible.com/user/0x502d873152ab0883b56fc2a27088258c481cfb34/owned" target="_blank">Rarible</a>
    </div>

    <section class="collections">
      <h2>Collections (coming soon)</h2>
      <ul>
        <li><a href="#">YUMI</a></li>
      </ul>
    </section>
  </main>

  <audio id="bg-music" loop></audio>

  <script>
    const descriptions = {
      en: `A sensitive and curious creator, Pino is a free spirit with a deep connection to nature and animals...`,
      it: `Creatore sensibile e curioso, Pino Ã¨ uno spirito libero con un profondo legame con la natura...`,
      es: `Pino, un creador sensible y curioso, es un espÃ­ritu libre con una profunda conexiÃ³n con la naturaleza...`,
      eo: `Sentema kaj scivola kreinto, Pino estas libera spirito kun profunda ligo al naturo kaj bestoj...`
    };

    const musicPaths = {
      en: "assets/music/EN.mp3",
      it: "assets/music/IT.mp3",
      es: "assets/music/ES.mp3",
      eo: "assets/music/EO.mp3"
    };

    const descEl = document.getElementById("description");
    const audio = document.getElementById("bg-music");

    function setLanguage(lang) {
      descEl.textContent = descriptions[lang];
      audio.src = musicPaths[lang];
      audio.play().catch(() => {});
    }

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    document.querySelectorAll(".language-switcher button").forEach((btn) => {
      btn.addEventListener("click", () => {
        setLanguage(btn.dataset.lang);
      });
    });

    // Set default based on browser
    const userLang = navigator.language.slice(0, 2);
    setLanguage(descriptions[userLang] ? userLang : 'en');

    window.addEventListener('click', () => {
      audio.play().catch(() => {});
    }, { once: true });
  </script>
</body>
</html>
