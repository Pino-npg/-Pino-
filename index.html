<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>-Pino- NFT Collections</title>
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background: #fdfdfd;
      padding: 50px;
    }

    #audio-control {
      position: fixed;
      top: 20px;
      right: 60px;
      font-size: 28px;
      cursor: pointer;
      z-index: 9999;
      filter: drop-shadow(1px 1px 3px black);
    }

    #lang-selector {
      position: fixed;
      top: 20px;
      right: 100px;
      z-index: 9999;
    }

    #lang-dropdown {
      font-size: 14px;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Benvenuto in -Pino-</h1>
  <p>Sito in costruzione. Musica attiva!</p>

  <!-- ğŸ§ AUDIO -->
  <audio id="bg-audio" loop autoplay></audio>

  <!-- ğŸ§ Icona cuffie -->
  <div id="audio-control">ğŸ§</div>

  <!-- ğŸŒ Selettore lingua -->
  <div id="lang-selector">
    <select id="lang-dropdown">
      <option value="it">ğŸ‡®ğŸ‡¹ Italiano</option>
      <option value="en">ğŸ‡¬ğŸ‡§ English</option>
      <option value="es">ğŸ‡ªğŸ‡¸ EspaÃ±ol</option>
      <option value="eo">ğŸŒ Esperanto</option>
    </select>
  </div>

  <script>
    const audio = document.getElementById('bg-audio');
    const langDropdown = document.getElementById('lang-dropdown');
    const audioControl = document.getElementById('audio-control');

    const tracks = {
      it: "https://cdn.pixabay.com/audio/2022/03/25/audio_ba2f2f06ac.mp3", // Kingdom of Fantasy
      en: "https://cdn.pixabay.com/audio/2024/03/21/audio_9fdd295df7.mp3", // Epic Background
      es: "https://cdn.pixabay.com/audio/2023/06/07/audio_71617d3fcf.mp3", // Fairy Tale Fantasy
      eo: "https://cdn.pixabay.com/audio/2024/05/05/audio_e51110d9a0.mp3", // Game Setting Fantasy
    };

    function setLanguage(lang) {
      if (tracks[lang]) {
        audio.src = tracks[lang];
        audio.play().catch(() => {});
      }
    }

    // Browser language detection
    const browserLang = navigator.language.slice(0, 2);
    const initialLang = tracks[browserLang] ? browserLang : "it";
    langDropdown.value = initialLang;
    setLanguage(initialLang);

    // Cambia lingua manualmente
    langDropdown.addEventListener("change", (e) => {
      setLanguage(e.target.value);
    });

    // Toggle cuffie
    let isMuted = false;
    audioControl.addEventListener("click", () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      audioControl.style.opacity = isMuted ? 0.4 : 1;
    });

    // Sblocca autoplay su iOS al primo tocco
    window.addEventListener('click', () => {
      audio.play().catch(() => {});
    }, { once: true });
  </script>
</body>
</html>
